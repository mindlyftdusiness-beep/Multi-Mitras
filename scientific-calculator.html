<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator | MultiMitras</title>
  <meta name="description" content="Free online scientific calculator - perform advanced math functions like sin, cos, tan, log, sqrt, power, and more.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f29, #2a2b38);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .calculator {
      width: 380px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0ff;
      border: none;
      border-radius: 10px;
      text-align: right;
      font-size: 1.8rem;
      padding-right: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 70px;
      height: 60px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #fff;
      background: rgba(255,255,255,0.1);
      transition: 0.2s;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .equal {
      background: #0ff;
      color: #000;
    }
    .ads {
      text-align: center;
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button><br>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">÷</button><br>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">×</button><br>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">−</button><br>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="insert('+')">+</button><br>
      <button onclick="insert('Math.sin(')">sin</button>
      <button onclick="insert('Math.cos(')">cos</button>
      <button onclick="insert('Math.tan(')">tan</button>
      <button onclick="insert('Math.sqrt(')">√</button><br>
      <button onclick="insert('Math.log10(')">log</button>
      <button onclick="insert('Math.pow(')">xʸ</button>
      <button onclick="insert('Math.PI')">π</button>
      <button onclick="insert('Math.E')">e</button>
    </div>

    <!-- AdSense placeholder -->
    <div class="ads">
      [AdSense Ad Here]
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function insert(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
